<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menustyle.css" />
</head>
<body>
    <div class="block">
    <header class="menu__header">
        <div class="container menu__header-container">
            <div class="menu__header-section-start">
                <button class="menu__button--pink menu__button--close"></button>
                <img class="menu__logo" src="image/logo.png" alt="">
            </div>

            <div class="menu__header-section-end">
                <button class="menu__button--pink menu__button--serch"></button>
            </div>
        </div>   
    </header>

    <main class="menu__main">
        <div class="menu__title-section">
            <div class="title-section__left-decor-pseudo"></div>
            <div class="container">
                <h1 class="menu__title">Ремонт техники</h1>
            </div>
        </div>

        <div class="container">
        <nav class="menu__nav">
            <ul class="menu__row">
                <li class="menu__item"><a href="#" class="menu__link">Услуги и сервисы</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Корпоративным клиентам</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Продавцам техники</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Партнерам</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Производителям</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Наши сервисные центры</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
            </ul>
            
        </nav>
        </div>
    </main>

    <footer class="menu__footer">
        <div class="container footer-buttons_container">
            <button class="menu__button--pink menu__button--contacts"></button>
            <button class="menu__button--pink menu__button--support"></button>
            <button class="menu__button--pink menu__button--profile"></button>
        </div>

        <div class="container">
            <p class="footer__mail">mail@cps.com</p>
        </div>
        <div class="container">
            <p class="footer__phone">8 800 890 8900</p>
        </div>

        <div class="container footer-buttons_container--chnange-language">
            <button class="button--chnange-language menu__button--ru">RU</button>
            <button class="button--chnange-language menu__button--en">EN</button>
            <button class="button--chnange-language menu__button--ch">CH</button>
        </div>
    </footer>
</div>
</body>
</html>
