<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="menustyle.css" />
  </head>
  <body>
    <div class="menu">
      <header class="menu__header">
        <div class="container menu__header-container">
          <div class="menu__header-section-start">
            <button class="menu__button--pink menu__button--close"></button>
            <a class="menu__logo-link" href="#">
              <img class="menu__logo" src="image/logo.png" alt="" />
            </a>
          </div>

          <div class="menu__header-section-end">
            <button class="menu__button--pink menu__button--serch"></button>
          </div>
        </div>
      </header>

      <main class="menu__main">
        <div class="container">
          <nav class="menu__nav">
            <ul class="menu__row">
              <li class="menu__item menu__item--active">
                <a href="#" class="menu__link--active">Ремонт техники</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Услуги и сервисы</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Корпоративным клиентам</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Продавцам техники</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Партнерам</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Производителям</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Наши сервисные центры</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </main>

      <footer class="menu__footer">
        <div class="container">
          <div class="footer-buttons_container">
            <button class="menu__button--pink menu__button--contacts"></button>
            <button class="menu__button--pink menu__button--support"></button>
            <button class="menu__button--pink menu__button--profile"></button>
          </div>

          <p class="footer__mail">
            <a href="#" class="footer__mail-link">mail@cps.com</a>
          </p>

          <p class="footer__phone">
            <a href="#" class="footer__phone-link">8 800 890 8900</a>
          </p>

          <div class="footer-buttons-container--chnange-language">
            <button class="button--chnange-language menu__button--ru">
              RU
            </button>
            <button class="button--chnange-language menu__button--en">
              EN
            </button>
            <button class="button--chnange-language menu__button--ch">
              CH
            </button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
